<!DOCTYPE html>
<html lang="fr">
    <head>
        <!--Required meta tags-->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!--Bootstrap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <title>METEO API</title>

    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-6 my-3">
                   <form id="weather">                                       
                      <input type="text" class="form-control" placeholder="Nom ville" id="cityName"> 
                      <div class ="invalid-feedback">Merci de renseigner une ville valide.</div>                     
                      <div class="d-grid gap-2 col 6 my-3">
                        <button type="submit" id="cityName"class="btn btn-info btn-block" >
                            Rechercher une ville
                        </button>
                      </div>                        
                   </form>
                </div>
                <div class="card d-none mt-4" style="width: 18rem;">
                    <div class="text-center">
                        <img class="image-weather" src="" alt="" width="50" height="50"/>
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <div class="card-text">
                         <p class="description-weather"></p>
                         <p>
                            <strong>Temp√©rature : </strong><span class="temp-weather"></span><br />
                            <strong>Max : </strong><span class="temp-max-weather"></span>
                            <strong>Min : </strong><span class="temp-min-weather"></span>                             
                         </p>
                         <p class="geographical-coordinates">
                            <strong>Lat : </strong><span class="lat-city"></span>
                            <strong>Lon : </strong><span class="lon-city"></span>                             
                         </p>
                      </div>                      
                    </div>
                  </div>           
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.3.3/htmx.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
   </body>  
</html>
